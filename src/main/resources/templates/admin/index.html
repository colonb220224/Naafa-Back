<!DOCTYPE html>
<html lang="ko">

<head>
    <th:block th:include="common/admin_library_header"></th:block>
</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <th:block th:include="common/admin_header"></th:block>
    </header>


    <section id="admin">
        <div class="inner">
            <div class="login">
                <div class="login__title">
                    <h1>나아파 관리자센터 <br> 로그인</h1>
                </div>

                <div class="login__input">
                    <label for="id">
                        <p>이메일주소(ID)</p>
                        <input type="textbox" name="id" value="이메일 주소 입력" id="id">
                    </label>

                    <div class="input__pw">
                        <label for="pw">
                            <p>비밀번호</p>
                            <input type="textbox" name="pw" value="영문, 숫자, 특수문자 (8자-20자 이내)" id="pw">
                        </label>
                    </div>

                </div>

                <div class="login__button">
                    <div class="login__button__inner">
                        <button>로그인</button>
                    </div>
                </div>

                <div class="login__txt">
                    <div class="search__pw">
                        <!-- findPw html 없음-->
<!--                        <a href="./findPw.html">비밀번호 찾기</a> -->
                        <a href="#">비밀번호 찾기</a>
                    </div>

                    <!-- 로그인 유지 토글 -->
                    <div class="stay__login">
                        <label>
                            <input role="switch" type="checkbox" />
                            <span>로그인 유지</span>
                        </label>
                    </div>
                </div>
            </div>
    </section>


</body>

</html>
