<html lang="ko">
<head>

    <th:block th:include="common/library_header"></th:block>

</head>
<body class="suit">
    <div class="content">
        <header>
            <div class="wrap">
                <div class="header_left">
                    <div class="prev">
                        <a href="#">
                            <img th:src="@{/user/images/prev.png}" alt="">
                        </a>
                    </div>
                </div>
                <div class="header_center">
                    <div class="txt">
                        <h5>회원정보 수정</h5>
                    </div>
                </div>
                <div class="header_right">
                </div>
            </div>
        </header>
        <div class="con pb-100">
            <div class="edit_member">
                <div class="form">
                    <div class="wrap">
                        <div class="input_wrap">
                            <h5>회원명</h5>
                            <input type="text">
                        </div>
                        <div class="input_wrap">
                            <h5>연락처</h5>
                            <div class="input_func">
                                <input type="text">
                                <a href="">연락처 변경</a>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <h5>이메일</h5>
                            <div class="input_func">
                                <input type="text">
                                <a href="">이메일 변경</a>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <h5>생년월일</h5>
                            <input type="text">
                        </div>
                        <div class="input_wrap">
                            <h5>성별</h5>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="border8"></div>
                <div class="wrap">
                    <div class="term_wrap checkbox_group">
                        <div class="term_top">
                            <input type="checkbox" name="" id="check_all">
                            <label for="check_all" class="check_style2">전체동의</label>
                        </div>
                        <ul class="term_bottom">
                            <li>
                                <div class="chk">
                                    <input type="checkbox" name="" id="agree1" class="normal">
                                    <label for="agree1" class="check_style1">서비스 이용약관 <span>(22.11.15 동의)</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="chk">
                                    <input type="checkbox" name="" id="agree2" class="normal">
                                    <label for="agree2" class="check_style1">개인정보 수집 및 이용약관 <span>(22.11.15 동의)</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="chk">
                                    <input type="checkbox" name="" id="agree3" class="normal">
                                    <label for="agree3" class="check_style1">만 14세 이상입니다 <span>(22.11.15 동의)</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="chk">
                                    <input type="checkbox" name="" id="agree4" class="normal">
                                    <label for="agree4" class="check_style1">마케팅 활용 광고 수신 동의</label>
                                </div>
                            </li>
                        </ul>
                    </div>      
                    <div class="withdrawal_btn">
                        <button type="button">회원 탈퇴하기 ></button>
                    </div>
                    <div class="btns">
                        <a href="#">저장</a>
                    </div>
                </div>
            </div>
      

            <ul class="nav">
                <li>
                    <a href="../">
                        <i>
                            <img th:src="@{/user/images/nav1.png}" alt="">
                        </i>
                        <p>병원검색</p>
                    </a>
                </li>
                <li>
                    <a href="./reserv_select">
                        <i>
                            <img th:src="@{/user/images/nav2.png}" alt="">
                        </i>
                        <p>진료예약</p>
                    </a>
                </li>
                <li>
                    <a href="./cs">
                        <i>
                            <img th:src="@{/user/images/nav3.png}" alt="">
                        </i>
                        <p>비대면 상담예약</p>
                    </a>
                </li>
                <li class="on">
                    <a href="./my">
                        <i>
                            <img th:src="@{/user/images/nav4.png}" alt="">
                        </i>
                        <p>마이페이지</p>
                    </a>
                </li>
            </ul>
            <!-- <div class="btn_wrap">
                <a href="">
                    <button type="button">저장</button>
                </a>
            </div>             -->
        </div>
        <footer>

        </footer>
    </div>

    
</body>
</html>
