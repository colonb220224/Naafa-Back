<html lang="ko">
<head>
    <th:block th:include="common/library_header"></th:block>
    <script type="module" th:src="@{/user/scripts/myAddMember.js}"></script>
</head>
<body class="suit">
    <div class="content">
        <header>
            <div class="wrap">
                <div class="header_left">
                    <div class="prev">
                        <a href="#">
                            <img th:src="@{/user/images/prev.png}" alt="">
                        </a>
                    </div>
                </div>
                <div class="header_center">
                    <div class="txt">
                        <h5>구성원 관리</h5>
                    </div>
                </div>
                <div class="header_right">
                </div>
            </div>
        </header>
        <div class="con">
            <div class="wrap pb-100">
                <div class="member_page">
                    <div class="my_member">
                        <div class="member_head">
                            나의 구성원
                        </div>
                        <div class="item-append">
                            <!-- 데이터 setHtml -->
                        </div>
                    </div>
                    <div class="img-append">
                        <!-- 구성원 있는지 여부에 따라 img, text 변경 -->
                    </div>
                    <div class="btn">
                        <button type="button" class="modal_step_open" modal_step="Member">
                            구성원 추가
                            <i><img th:src="@{/user/images/plus_blue.png}" alt=""></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li>
                    <a href="../">
                        <i>
                            <img th:src="@{/user/images/nav1.png}" alt="">
                        </i>
                        <p>병원검색</p>
                    </a>
                </li>
                <li>
                    <a href="./reserv_select">
                        <i>
                            <img th:src="@{/user/images/nav2.png}" alt="">
                        </i>
                        <p>진료예약</p>
                    </a>
                </li>
                <li>
                    <a href="./cs">
                        <i>
                            <img th:src="@{/user/images/nav3.png}" alt="">
                        </i>
                        <p>비대면 상담예약</p>
                    </a>
                </li>
                <li class="on">
                    <a href="./my">
                        <i>
                            <img th:src="@{/user/images/nav4.png}" alt="">
                        </i>
                        <p>마이페이지</p>
                    </a>
                </li>
            </ul>
        </div>
        <footer>

        </footer>
    </div>

    <!-- modal -->
    <!-- class="modal_step_open" modal_step="Member" -->
    
    <div class="modal modal modal_step modal_stepMember bottom_position hidden">
        <div class="modal_overlay">
        </div>
        <div class="modal_content modal_bottom scrollbar">
            <div class="layoutCont">  
                <div class="modalContWrap">
                    <div class="modal_close cancerButton">
                        <img th:src="@{/user/images/modal_close.png}" alt="모달 닫기버튼">
                    </div>                      
                    <div class="modal_head">
                        회원 정보 추가
                    </div>
                    <div class="modal_con scrollbar" style="height: calc(95% - 73px);">
                        <div class="wrap">
                            <div class="input_wrap">
                                <h5>회원명</h5>
                                <input type="text" id="name">
                            </div>
                            <div class="input_wrap">
                                <h5>휴대폰번호</h5>
                                <div class="input_func">
                                    <a href="#">휴대폰 본인 인증하기</a>
                                </div>
                            </div>
                            <div class="input_wrap">
                                <h5>주민등록 앞 7자리</h5>
                                <div class="input_func">
                                    <input type="number" placeholder="숫자만 입력" id="socialNumberFirst">
                                    <span style="margin: 0 12px;">-</span>
                                    <input type="number" style="width: 35px;" id="socialNumberSecond">
                                    <span style="margin-left: 12px; flex: none; letter-spacing: 2px;">* * * * * *</span>
                                </div>
                            </div>
                            <div class="input_wrap" style="margin-bottom: 40px;">
                                <h5>본인과의 관계</h5>
<!--                                <input type="text" id="relate">--> <!-- input 을 select 로 변경 -->
                                <select id="relate" name="relate">
                                    <option value="SELF">본인</option>
                                    <option value="SPOUSE">배우자</option>
                                    <option value="DAUGHTER">딸</option>
                                    <option value="SON">아들</option>
                                    <option value="FATHER">아버지</option>
                                    <option value="MOTHER">어머니</option>
                                </select>
                            </div>
                        </div>
                        <div class="border8"></div>
                        <div class="wrap">
                            <div class="term_wrap checkbox_group">
                                <div class="term_top">
                                    <input type="checkbox" name="" id="check_all">
                                    <label for="check_all" class="check_style2">전체동의</label>
                                </div>
                                <ul class="term_bottom">
                                    <li>
                                        <div class="chk">
                                            <input type="checkbox" name="" id="agree1" class="normal">
                                            <label for="agree1" class="check_style1">
                                                <p>
                                                    <span class="red">(필수)</span> 구성원 등록시, 등록하는 인원의 위임을 받았습니다.
                                                </p>
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="chk">
                                            <input type="checkbox" name="" id="agree2" class="normal">
                                            <label for="agree2" class="check_style1">
                                                <p>
                                                    <span class="red">(필수)</span> 등록 인원 동의 없이 무단으로 대리 처방을 
                                                    받을시, 법적 처벌을 받을 수 있음에 동의 합니다.   
                                                </p>                                             
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>  
                            <div class="btns">
                                <a href="#" id="patientAdd">저장</a>
                            </div>                               
                        </div>                  
                    </div>

                </div>
                <!-- <div class="modal_btn flex">
                    <button class="cancerButton " type="button">확인</button>
                    <button class="cancerButton " type="button">확인</button>                        
                </div> -->
            </div>
        </div>
    </div>

    
</body>
</html>
